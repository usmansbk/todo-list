<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <header class="list-header">
        <h1 class="list-title">Today's To Do</h1>
        <button class="icon-button refresh-button opacity-5" type="button">
          <span class="material-icons">autorenew</span>
        </button>
      </header>
      <ul id="items"></ul>
      <footer class="list-footer">
        <button class="clear-button opacity-5" id="clear-btn" type="button">
          Clear all completed
        </button>
      </footer>
    </section>
  </body>
</html>
